// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'

        classpath 'com.novoda:bintray-release:0.3.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    ext {
        publish_version = '1.10.0'

        //dependencies version
        kotlin_version = '1.1.4-3'
        result_version = '1.2.0'
        rxjava_version = '2.1.3'
        archLifecycleVersion = "1.0.0-alpha9"

        //android dependencies version
        compile_sdk_version = 26
        build_tool_version = '26.0.1'

        //test dependencies version
        junit_version = '4.12'
        robolectric_version = '3.4.2'
        gson_version = '2.3.1'
        jackson_version = '2.9.0'
    }

    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
    }
}

project.plugins.withType(GroovyBasePlugin) {
    test {
        testLogging {
            events "failed"
            exceptionFormat "short"
        }
    }
}

